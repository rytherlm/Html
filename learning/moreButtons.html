<!DOCTYPE html>
<html>
<head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.random{
    background-color: darkslategrey;
    color: white;
    border: none;
    width: 100px;
    height: 100px;
    border-radius: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    transition: opacity 1s;
}
.random:hover{
    opacity: .4;

}
.random:active{
    background-color:rgb(84, 119, 119);
    transform: translateY(2px);
    opacity: .4;

}

body {
    background-color: lightblue;
}
</style>

</head>
<body>

<a href="https://www.youtube.com/watch?v=G3e-cpL7ofc&t=2995s" style="color: rgb(230, 230, 230); text-decoration: none;">
    <button class="random">Click Me</button>
</a>

</body>
</html>
